spring.application.name=email-notification-service
server.port=0

spring.datasource.username=kafka
spring.datasource.password=kafka
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#KAFKA CONFIG
kafka.server=localhost:9092,localhost:9094
kafka.topic=products-created-events-topic
#group of kafka consumers that work together on a topic
kafka.group-id=products-created-events
kafka.trusted-packages=br.com.andre.core
